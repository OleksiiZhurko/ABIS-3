<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Neural Network</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/index.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <a class="navbar-brand ml-3 h1">Neural Network</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul id="Tabs" class="nav nav-tabs navbar-nav right">
                <li class="nav-item active">
                    <a class="nav-link" data-toggle="tab" href="#Test">Test</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#Train">Train</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="tab-content">
            <div id="Test" class="tab-pane fade in active">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="Textarea1">Input</label>
                                <textarea class="form-control" id="Textarea1" rows="3" readonly></textarea>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="text-center col-md-3 mb-4">
                                        <button id="btn-point" type="button" class="btn btn-light col-md-12">●</button>
                                    </div>
                                    <div class="text-center col-md-3">
                                        <button id="btn-line" type="button" class="btn btn-light col-md-12">—</button>
                                    </div>
                                    <div class="text-center col-md-3">
                                        <button id="btn-space" type="button" class="btn btn-light col-md-12">Space</button>
                                    </div>
                                    <div class="text-center col-md-3">
                                        <button id="btn-tab" type="button" class="btn btn-light col-md-12">Tab</button>
                                    </div>
                                    <div class="text-center col-md-3"></div>
                                    <div class="text-center col-md-3">
                                        <button id="btn-del" type="button" class="btn btn-light col-md-12">Del</button>
                                    </div>
                                    <div class="text-center col-md-3">
                                        <button id="btn-clear" type="button" class="btn btn-light col-md-12">Clear</button>
                                    </div>
                                    <div class="text-center col-md-3">
                                        <button id="btn-submit" type="button" class="btn btn-dark col-md-12">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group mb-1">
                                <label for="Textarea2">Text</label>
                                <textarea class="form-control" id="Textarea2" rows="3" readonly></textarea>
                            </div>
                            <div class="form-group">
                                <label for="Textarea3">Accuracy</label>
                                <textarea class="form-control" id="Textarea3" rows="3" readonly></textarea>
                            </div>
                            <div class="container">
                                <div class="row d-flex justify-content-end">
                                    <div class="text-center col-md-3">
                                        <button id="btn-clc" type="button" class="btn btn-dark col-md-12">Clear</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="Train" class="tab-pane fade">
                <div class="container">
                    <div class="row d-flex align-items-center mt-5">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="layers"></label>
                                <input type="email" class="form-control" id="layers" aria-describedby="emailHelp" placeholder="Enter layers">
                                <small id="layersHelp" class="form-text text-muted">Hint: 5 10 means 2 layers with 5 and 10 neurons</small>
                            </div>
                            <div class="form-group">
                                <label for="learningRate"></label>
                                <input type="email" class="form-control" id="learningRate" aria-describedby="emailHelp" placeholder="Enter learning rate">
                                <small id="learningRateHelp" class="form-text text-muted">Hint: double</small>
                            </div>
                            <div class="form-group">
                                <label for="epochs"></label>
                                <input type="email" class="form-control" id="epochs" aria-describedby="emailHelp" placeholder="Enter epochs">
                                <small id="epochsHelp" class="form-text text-muted">Hint: only integer > 0</small>
                            </div>
                            <div class="text-right col-12">
                                <button id="btn-train" type="button" class="btn btn-dark">Submit</button>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="col-12">
                                <h3>Elapsed time</h3>
                                <p id="elapsedTime" th:text="${time}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script th:src="@{/index.js}"></script>

</body>
</html>
